<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="css/forms.css">
</head>
<body>
<p>Ми вивчаємо форми</p>
<form name="form">
	<label form="name">Enter your name:</label>
	<input type="text" name="name" size="20" maxlength="50"><br><br>
	<label form="surname">Enter your surname:</label>
	<input type="text" name="surname" size="20" maxlength="50"><br><br>
	<label form="password">Enter your password:</label>
	<input type="password" name="password" size="20" maxlength="50"><br><br>
	<label form="readonly">Read only:</label>
	<input type="readonly" name="readonly" size="20" maxlength="50" readonly value="///"><br><br>
	<label form="disabled">Disabled:</label>
	<input type="disabled" name="disabled" size="20" maxlength="50" disabled value="///">
	<legend>Do you agree to the terms?</legend>
    <label><input type="radio" name="radio" value="yes" /> Yes</label>
    <label><input type="radio" name="radio" value="no" /> No</label>
    <input type="radio" id="html" name="fav_language" value="HTML">
   <legend>Що хочеш вивчати?</legend>
   
<input type="checkbox" id="html" name="fav_language" value="HTML" class="checkbox">
 <label for="html">HTML</label><br>
 <input type="checkbox" id="css" name="fav_language" value="CSS" class="checkbox">
 <label for="css">CSS</label><br>
 <input type="checkbox" id="javascript" name="fav_language" value="JavaScript" class="checkbox" checked>
 <label for="javascript">JavaScript</label><br><br>
 <input type="sumbit" name="sumbit" value="sumbit" class="btn">
 <input type="reset" name="reset" class="btn">
 <button type="reset">Reset</button>
 <input type="file" name="load"><br><br>
 <textarea cols="20" rows="3" wrap="off"></textarea>
<textarea cols="30" rows="4" wrap="virtual"></textarea>
<textarea cols="40" rows="5" wrap="physical"></textarea>
<br><br>
<select name="lang">
	<option value="choose">Оберіть мову програмування</option>
	<option value="Java">Java</option>
	<option value="Pyton">Pyton</option>
	<option value="javascript">JavaScript</option>
	<option value="C++">C++</option>
	<option value="C#">C#</option>
	<option value="Assembler">Assembler</option>
	<option value="Rust">Rust</option>
	<option value="VBA">VBA</option>
	<option value="Kotlin">Kotlin</option>
	<option value="TypeScript">TypeScript</option>

</select>
</form>
</body>
</html>
