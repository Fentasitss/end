<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tag marquee</title>
	<style>
		p{
			font-size: 50px;
			text-align: center;
			color: lightskyblue;
		}
	</style>
</head>
<body>
<p>Ми вивчаємо рядки, що рухаються</p>
<marquee style="background-color: lightskyblue; color: lightseagreen; font-size: 48px;">Щощ</marquee>
<marquee style="background-color: lightskyblue; color: lightseagreen; font-size: 48px;width: 50%;" direction="right"; >Щощ</marquee><marquee style="background-color: lightseagreen; color: lightskyblue; font-size: 48px;width: 50%;" >Щощ</marquee>
<hr>
<marquee style="background-color: lightseagreen; color: lightskyblue; font-size: 48px;width: 30%; height: 250px; text-align: center;" direction="up">Щощ</marquee>
<marquee style="background-color: lightseagreen; color: lightskyblue; font-size: 48px;width: 30%; height: 250px; text-align: center;" direction="down">Щощ</marquee>
<marquee style="background-color: lightseagreen; color: lightskyblue; font-size: 48px;width: 30%; height: 250px; text-align: center;" direction="up" behavior="slide" loop="3">Щощ</marquee>
<marquee style="background-color: lightseagreen; color: lightskyblue; font-size: 48px;width: 30%; height: 250px; text-align: center;" direction="up" behavior="alternate" >Щощ</marquee>
<marquee style="background-color: lightseagreen; color: lightskyblue; font-size: 48px;width: 30%; height: 250px; text-align: center;" direction="up" behavior="alternate" ><marquee  behavior="alternate"> Щощ</marquee></marquee>
<marquee scrollamount="30"> <img src="https://onlinegiftools.com/images/examples-onlinegiftools/totoro-transparent.gif" alt=":3"></marquee>
<marquee style="width: 250px; height: 250px; border: 5px solid lightpink;" direction="down" behavior="alternate"><marquee behavior="alternate"><img src="https://clipart-library.com/images/6Tro9gA7c.gif" width="100">  </marquee> </marquee>
</body>
</html>
